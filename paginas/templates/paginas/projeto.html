{% extends 'paginas/main.html' %}
{% load static %}

{% block content %}
    <main class="projectdetailbody">
        <section>
            <div class="maincontainer">
                {% if projetos.projlink == null %}
                    <div class="nameitemnohref">
                        <p>{{projetos.nome}}</p>
                    </div>
                {% else %}
                    <div class="nameitem">
                        <p class="namespace"><a class="nameitemhref" href="{{projetos.projlink}}">Ir até {{projetos.nome}}</a></p>
                    </div>
                {% endif %}
                {% if projetos.thumbnailDetail %}
                   <div class="imageitem">
                        <img style="width: 80vw;" src="{{projetos.thumbnailDetail.url}}" alt=""></a>
                    </div>
                {% else %}
                    <div class="imageitem">
                        <p>Não tem imagem.</p>
                    </div>     
                {% endif %}

                <div class="descriptionitem">
                    <p style="padding:7px">{{projetos.descricao}}</p>
                </div> 
            </div>
        </section>
    </main>   
{% endblock %}
